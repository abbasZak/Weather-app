<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Weather app</h1>
        </header>

        <main>
            <div class="results">
                <form action="" id="form">
                    <input type="text" placeholder="Location" id="input">
                    <button id="set">SET</button>
                </form>
    
                <div class="content">
                    <div class="image">
                        <img src="/icons/rainy.png" alt="rainy day" id="weather-img">
                    </div>
    
                    <div class="digits">
                        <h2 id="celcius">22°</h2>
                        <h3>Rainy</h3>
                        <p>Nigeria, Abuja</p>
                    </div>
                </div>
            </div>
        
        </main>

        <footer>
            <p id="footerEl">Copywrite © </p>
        </footer>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
